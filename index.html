  <audio id="restintro" src="sound/take a rest and eat/Take some rest(Intro).wav"></audio>
  <audio id="restloop" src="sound/take a rest and eat/Take some rest (Loop).wav" loop></audio>
  <audio id="restend" src="sound/take a rest and eat/Take some rest(End).wav"></audio>

  <label>
    <input type="checkbox" id="mute" value="yes">
    mute
  </label>

  <p id="status-message"></p>

  <script>
    const intro = document.getElementById('restintro');
    const loop = document.getElementById('restloop');
    const end = document.getElementById('restend');
    const checkbox = document.getElementById("mute");
    const statusMessage = document.getElementById("status-message");

    checkbox.addEventListener('change', function() {
      if (this.checked) {
      // When the checkbox is checked, play the intro music
        intro.play();
      
      // When the intro ends, play the loop
        intro.onended = function() {
          loop.play();
        };

      statusMessage.textContent = "Unmuted"; // Update status when unmuted
      } 
      else {
      // When the checkbox is unchecked, stop the loop and play the end music
        statusMessage.textContent = "Muted";
        loop.pause();
      }
    });
  </script>
